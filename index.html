<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Demo Angular JS</title>
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <body ng-app>
        <div>
            <h1>Lesson 1</h1>
            <p>Name : <input type="text" ng-model="name" /></p>
            <h3>Hello {{name}}</h1>
        </div>

        <div ng-init="firstName='Nghe Dep Trai :D'">
            <h1>Lesson 2</h1>
            <p>The name is <span ng-bind="firstName"></span></p>
            <p>Name : <input type="text" ng-model="name" /></p>
            <h1>Hello {{name}}</h1>
        </div>
    </body>
</html>
