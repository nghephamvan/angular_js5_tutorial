<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Demo Angular JS</title>
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <body>
        <div ng-app>
            <div>
                <h1>Lesson 1: model</h1>
                <p>Name : <input type="text" ng-model="name" /></p>
                <h3>Hello {{name}}</h1>
            </div>
    
            <div ng-init="firstName='Nghe Dep Trai :D'">
                <h1>Lesson 2: bind</h1>
                <p>The name is <span ng-bind="firstName"></span></p>
            </div>

            <div>
                <h1>Lesson 3: expression</h1>
                <p>My first expression: {{5 + 5}}</p>
            </div>

            <div ng-app="myApp" ng-controller="controller">
                <h1>Lesson 4: app & controller beginning</h1>       <div>Try to change the name</div>
            </div>
        </div>        
    </body>
</html>
